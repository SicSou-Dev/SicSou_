<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page d'accueil</title>
    <style>
        body {
            background: #181a1b;
            color: #f1f1f1;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #23272a;
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0008;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 32px;
            border: 4px solid #444;
            background: #333;
        }
        button {
            background: #0050c8;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            margin: 10px 0;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.5s;
        }
        button:hover {
            background: #003a8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pdp.jpeg" alt="Photo de profil" class="profile-photo">
        <button onclick="window.location.href='SicSou.html'">Page d'accueil</button>
    </div>
</body>
</html>
